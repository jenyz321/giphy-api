<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pizza, Pizza, Pizza!</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <h1>Find your pizza!</h1>
<!-- pizza buttons  -->
  <div id="pizza-button"></div>

  <div id="buttons-view"></div>
  <div id="images"></div>


  <form id="pizza-form">
    <label for="pizza-input">Add a yummy, yummy pizza</label>
    <input type="text" id="pizza-input"><br>
    <input id="add-pizza" type="submit" value="Yum Yum">
  </form>
<!-- pizzas go here -->
  <div id="pizzas"></div>
  <div id="pizza-image"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="giphy.js"></script>
  
</body>
</html>
